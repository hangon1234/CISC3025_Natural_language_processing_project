{% extends "core/form.html" %}

{% block result %}

        <div class="container-fluid">
            <h1 class="display-5 fw-bold mb-3">Classification results</h1>

{% endblock %}
{% block form_action_url %}{% url "named_entity_recognition:index" %}{% endblock %}
